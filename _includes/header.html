<div id="heading">

    <a id="a-title" href="{{ '/' | relative_url }}">
      {{ site.title | default: site.github.repository_name }}
      {% if site.show_downloads %}
      <a href="{{ site.github.zip_url }}" class="">Download .zip</a>

      <a href="{{ site.github.tar_url }}" class="">Download .tar.gz</a>
      {% endif %}
      <a href="{{ site.github.repository_url }}" class="" </a>><span class="icon"></span>View on GitHub</a>


</div>
